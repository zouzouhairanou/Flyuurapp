{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
<ul class="items">
	{% for venue in venues %}
	<li>
		<a href="/venues/{{ venue.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ venue.id }}</h5>
				<h5>{{ venue.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
